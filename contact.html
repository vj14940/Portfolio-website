<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h2>Contact Me</h2> <!--using h2 tag to give heading-->
    <hr>
    <!-- form tag - start -->
    <form>
        <!-- using label to get user info - Name -->
        <label for="Name">Name</label> <br>
        <!-- using input to get value of the label  -->
        <input type="text" placeholder="Enter your Name">
        <br><br>
        <!-- using email tag to get email info of user  -->
        <label for="Email">Email</label><br>
        <input type="email" placeholder="Test@gmail.com">
        <br><br>
        <label for="Your Message">Your Message</label><br>
        <!-- using textarea for get message info   -->
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br><br>
        <!-- using input as a submit button to submit the data by user  -->
        <input type="submit" value="submit">
        <br><br>
        <!-- using a tag to get back to home page -->
        <div>
        <a href="index.html">Back</a>
        </div>
    </form>
</body>
</html>
